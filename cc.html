<!DOCTYPE html>
<html>
<head>
  <title>Chat Interface</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-log">
      <div class="message">
        <div class="sender">User</div>
        <div class="text">Hello!</div>
      </div>
      <div class="message">
        <div class="sender">Chatbot</div>
        <div class="text">Hi there! How can I assist you?</div>
      </div>
      <!-- More chat messages go here -->
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
